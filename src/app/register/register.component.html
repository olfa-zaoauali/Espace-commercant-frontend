<mat-card class="content">
    <mat-card-header >
        <h2>Registeration</h2>
    </mat-card-header>
    <mat-card-content >
        <form class="example-form" [formGroup]="registerform" (ngSubmit)=" proceedregisteration()" >
            <mat-form-field class="example-full-width">
              <mat-label>Firstname</mat-label>
              <input matInput formControlName="firstname" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastname" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
              
              <div>
                <button  class="btn" mat-raised-button color="primary" id="save">Save</button>
                <a routerLink="/login" class="lien" color="accent">Back to Login</a>
              </div>
          </form>
    </mat-card-content>
</mat-card>
